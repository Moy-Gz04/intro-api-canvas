<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficaci√≥n 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 4 columnas uniformes */
            gap: 20px;
            padding: 30px;
            max-width: 1250px; /* Ajuste para centrar mejor */
        }

        .canvas-card {
            width: 220px;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 15px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f1f1f1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .canvas-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .canvas-card h5 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        canvas {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        /* Media Query para hacerlo responsive */
        @media (max-width: 1024px) {
            .canvas-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columnas en tablets */
            }
        }

        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en m√≥viles */
            }
        }

        @media (max-width: 480px) {
            .canvas-container {
                grid-template-columns: repeat(1, 1fr); /* 1 columna en m√≥viles peque√±os */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="canvas-container">
        <div class="canvas-card">
            <h5>üü™ Cuadrado</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas1" width="200" height="200"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5> Tri√°ngulo</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas3" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5>üî∫ Tri√°ngulos Mixtos</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas4" width="150" height="150"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5>‚≠ï Arcos</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas5" width="200" height="200"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5>‚ù§Ô∏è Coraz√≥n</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas6" width="150" height="150"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5>üëª Pac-Man</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas7" width="150" height="150"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5>üî≤ C√≠rculo-Cuadrado</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas8" width="130" height="130"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5>üòÄ Carita Feliz</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas9" width="150" height="150"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5> Cuadrado+Sombra</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas10" width="150" height="150"></canvas>
            </div>
        </div>
        <div class="canvas-card">
            <h5> Imagen Dialogo</h5>
            <div class="canvas-wrapper">
                <canvas id="canvas11" width="150" height="150"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
