<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas con Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalizaci칩n del Card */
        .canvas-card {
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* Sombra m치s notoria */
            border: 3px solid #d1d1d1; /* Contorno m치s elegante y sutil */
            border-radius: 16px; /* Bordes m치s suaves */
            overflow: hidden; /* Evita que el contenido sobresalga */
            background: #ffffff; /* Fondo blanco para resaltar */
            transition: all 0.3s ease-in-out; /* Suaviza transiciones */
        }

        /* Efecto hover para levantar la card con sombra */
        .canvas-card:hover {
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Personalizaci칩n del t칤tulo */
        .card-title {
            font-weight: bold;
            color: #333;
        }

        /* Canvas con borde redondeado */
        canvas {
            border-radius: 12px;
            border: 2px solid #a0a0a0; /* Borde m치s refinado */
            background: #f8f9fa; /* Fondo claro para un mejor contraste */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card canvas-card p-4">
            <div class="card-body text-center">
                <h5 class="card-title mb-3">游꿛 Dibujo en Canvas</h5>
                <canvas id="canvas" width="500" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
